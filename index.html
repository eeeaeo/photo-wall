<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #4caf50;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    #photoWall {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 1rem;
      position: relative;
    }
    #photoWall img {
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    #openCamera {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px auto;
      border-radius: 5px;
    }
    #openCamera:hover {
      background-color: #45a049;
    }
    #captureButton {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px auto;
      border-radius: 5px;
    }
    #captureButton:hover {
      background-color: #45a049;
    }
    #camera {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
    }
    .sticky-button {
      position: sticky;
      top: 10px;
      z-index: 1000;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sticky-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Photo Wall</h1>
  <button id="openCamera">Open Camera</button>
  <video id="camera" autoplay playsinline></video>
  <button id="captureButton">captureButton</button>
  <div id="photoWall">
    <button id="linkButton" class="sticky-button">前往更多內容</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
